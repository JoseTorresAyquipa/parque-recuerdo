<div class="card">
    <div class="header">
      <h3 class="title">Editar Persona</h3>
    </div>
    <div class="content">
      <form *ngIf="persona" #editForm="ngForm" (ngSubmit)="updatePersona()">
  
        <div class="form-group">
            <label for="nombrescompletos">Nombres Completos:</label>
            <input id="nombrescompletos" [(ngModel)]="persona.nombresCompletos" name="nombrescompletos" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="edad">Edad:</label>
            <input id="edad" [(ngModel)]="persona.edad" name="edad" type="number" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Actualizar</button>
      </form>
      <a routerLink="/personas" class=" float-end mt-2">Volver a la lista</a>
    </div>
  </div>
